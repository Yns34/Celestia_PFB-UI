<form action="/add_block" method="POST">
  <div class="form-group">
    <label for="namespace">Namespace ID</label>
    <input type="text" class="form-control" id="namespace" name="namespace" placeholder=" namespace ID here">
  </div>
  <div class="form-group">
    <label for="data">Data</label>
    <textarea class="form-control" id="data" name="data" rows="3" placeholder="data here"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Add Block</button>
</form>
